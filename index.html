<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Jenny.png">
    <title>Test chatter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!--
Inspired by https://dribbble.com/supahfunk
-->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

<div id="particles-js">
  <section class="avenue-messenger">
    <div class="menu">
      <div class="items"><span>
          <a href="#" title="Minimize">&mdash;</a><br>
          <!--     
     <a href="">enter email</a><br>
     <a href="">email transcript</a><br>-->
          <a href="#" title="End Chat">&#10005;</a>

        </span></div>
      <div class="button">...</div>
    </div>
    <div class="agent-face">
      <div class="half">
        <img class="agent circle" src="Jenny.png" alt="Jenny"></div>
    </div>
    <div class="chat">
      <div class="chat-title">
        <h1>Jenny</h1>
        <h2>Your Personal Assistant</h2>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div>
    </div>
  </section>
  </div>

        <script src="index.js"></script>
</body>

</html>
